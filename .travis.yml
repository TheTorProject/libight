language: cpp

#branches:
#  except:
#    - /^doc\/.*$/

install:
    - if [ "$VER" != ""  ]; then
          export CXX="$CXX-$VER" CC="$CC-$VER";
      fi;
    - if [ "$COVERAGE" = "--enable-coverage" ]; then
        pip install --user cpp-coveralls;
      fi
    - ./autogen.sh

script:
    - export pkg_make_flags="V=0 -j2"
    - export pkg_configure_flags="--quiet --disable-static"
    - export LD_RUN_PATH=$TRAVIS_BUILD_DIR/builtin
    - wget https://github.com/measurement-kit/measurement-kit-deps/releases/download/2016-10-03/sources-20161102T102300Z.tgz
    - tar -xzf sources-20161102T102300Z.tgz
    - ./build/dependency geoip
    - ./build/dependency libressl
    - ./build/dependency libevent
    - if [ "$BUILD_TYPE" = "ios" ]; then
        ./mobile/ios/scripts/build.sh;
      else
        ./configure --with-geoip=$TRAVIS_BUILD_DIR/builtin --with-openssl=$TRAVIS_BUILD_DIR/builtin --with-libevent=$TRAVIS_BUILD_DIR/builtin $COVERAGE && make -j2 V=0;
      fi
    - make run-valgrind
    - if [ "$BUILD_TYPE" != "ios" ]; then
        make -j2 check-am V=0;
      fi

# Silence gcov standard output since it produces way too much output
after_success:
    - if [ "$COVERAGE" = "--enable-coverage" ]; then
        coveralls --gcov /usr/bin/gcov-5 --exclude src/libmeasurement_kit/ext
                  -b .  --exclude example --exclude third_party
                  --exclude include/measurement_kit/ext
                  --exclude src/libmeasurement_kit/cmdline > /dev/null;
      fi

after_failure:
    - if [ -f "test-suite.log" ]; then
        cat test-suite.log;
      fi

matrix:
  include:

    - sudo: false
      compiler: g++-5
      env: COVERAGE=--enable-coverage VER=5
      addons:
        apt:
          packages:
            - g++-5
            - gcc-5
          sources:
            - ubuntu-toolchain-r-test

    - sudo: false
      compiler: g++-5
      env: VER=5
      addons:
        apt:
          packages:
            - g++-5
            - gcc-5
          sources:
            - ubuntu-toolchain-r-test
